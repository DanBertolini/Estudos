<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Media</title>
</head>

<body>
    <video width="320" height="240" controls autoplay id="myVideo">
        <source src="media/movie.mp4" type="video/mp4">
        <source src="media/movie.ogg" type="video/ogg"> Your browser does not support the video tag.
    </video>
    <audio controls="controls">
        <source src="media/song.mp3" /> You need a browser that supports HTML5!
    </audio>
    <script>
        document.addEventListener("keydown", function (e) {
            var video = document.getElementById("myVideo");
            var durationDivided = video.duration/ 5;
            if (e.which == 37) {
                video.currentTime -= durationDivided;
            } else if(e.which == 39){
                video.currentTime += durationDivided;
            }

            console.log(video.controller);
        });
    </script>
</body>

</html>
