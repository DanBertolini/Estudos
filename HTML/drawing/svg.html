<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8" />
    <title>SVG</title>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/svg.js"></script>
</head>

<body>
    <svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 50 1000 175">
        <path d="m267 76 l-21 -4 -144 0 -90 47 0 54 11 11 23 0 15 -30 15 -10 30 0 15 10
        15 30 220 0 15 -30 15 -10 30 0 15 10 15 30 l25 0 7 -7 -13 -38
        -20 -10 -95 -15 z" fill="blue" id="carBody" />

        <path d="m65 105 l40 -25 65 0 0 34 -112 0 z" fill="white" id="rearWindow" />
        <path d="m300 105 l-40 -25 -78 0 0 34 122 0 z" fill="white" id="frontWindow" />

        <circle r="35" cy="185" cx="90" fill="black" id="rearWheel" />
        <circle r="35" cy="185" cx="400" fill="black" id="frontWheel" />
    </svg>
    <svg width="100%" height="1000" xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="350" width="200" height="200" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255, 105, 180);stroke-width:5"></rect>
        <circle cx="750" cy="450" r="100" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255, 0, 0);stroke-width:5"></circle>
        <line x1="350" y1="650" x2="550" y2="850" style="stroke:rgb(0,0,255);stroke-width:5"></line>
        <line x1="350" y1="850" x2="550" y2="650" style="stroke:rgb(0,0,255);stroke-width:5"></line>
        <polygon points="450,50 350,250 550,250" style="fill:rgb(255,255,255);stroke:rgb(0,255,0);stroke-width:5"></polygon>
    </svg>
    <svg height="500" width="100%">
        <polyline points="0,250 50,250 75,200 100,250 150,0 200,500 250,250 300,250 325,200 350,250 400,0 450,500 500,250 5000,250"
            style="fill:none;stroke:green;stroke-width:3"></polyline>
    </svg>
    <svg height="200" width="500">
        <ellipse cx="240" cy="70" rx="220" ry="30" style="fill:yellow"></ellipse>
        <ellipse cx="240" cy="70" rx="190" ry="20" style="fill:white"></ellipse>
    </svg>
</body>

</html>
