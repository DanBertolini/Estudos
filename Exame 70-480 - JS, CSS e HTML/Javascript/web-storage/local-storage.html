<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="./scripts/local-storage.js"></script>
</head>

<body>
    <input type="text" id="data" placeholder="Enter message here" />
    <br />
    <br />
    <button onclick="saveData(1)" type="button">Save Data 1</button>
    <button onclick="restoreData(1)" type="button">Restore Data 1</button>

    <button onclick="saveData(2)" type="button">Save Data 2</button>
    <button onclick="restoreData(2)" type="button">Restore Data 2</button>    

    <button onclick="saveJsonData()" type="button">Save Data 3 - JSON Object</button>
    <button onclick="restoreJsonData()" type="button">Restore Data 3</button>
    <br />
    <br />
    <div id="result"></div>
    <br/>   
    <br /> 
    <button onclick="clearData(1)" type="button">Clear Data 1</button>
    <button onclick="clearData(2)" type="button">Clear Data 2</button>
    <button onclick="clearData(2)" type="button">Clear Data 3</button>
    <button onclick="clearData()" type="button">Clear Data All</button>

    <br/>   
    <br /> 
    <button onclick="countData()" type="button">Count Data </button>
    <br />
    <br />
    <div id="count"></div>
</body>

</html>
